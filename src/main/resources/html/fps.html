        option = {

            subtitle: {

                    '鼠标拖动可以进行缩放' : '手势操作进行缩放'
            },

            tooltip: {

            yAxis: {
                title: {
                    text: 'FPS'
                }
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,

                        },

                            [0, Highcharts.getOptions().colors[0]],

                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },
            series: [{
                type: 'area',
                name: 'FPS',
                data: fpsData
            }]
        }
        $('#container').highcharts(option);
        function FpsAddData(fps) {
            var chart = $('#container').highcharts();
            chart.series[0].addPoint({ y: fps[1], x: fps[0] });
